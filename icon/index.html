<script>
const genIcon=()=>{
const bg=document.getElementById('bg').value;
const color=document.getElementById('color').value;
const char=document.getElementById('char').value.trim()||'A';
const svg=`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
<circle cx='32' cy='32' r='32' fill='${bg}'/>
<text x='32' y='46' font-size='38' font-weight='700' text-anchor='middle' fill='${color}' font-family='Arial' letter-spacing='-1'>${char}</text>
</svg>`;
const data=`data:image/svg+xml,${encodeURIComponent(svg)}`;
return {svg, data, link:`<link rel="icon" type="image/svg+xml" href="${data}">`};
};

const updateIcon=()=>{
const {data}=genIcon();
const decoded=decodeURIComponent(data.split(',')[1]);
document.getElementById('preview').innerHTML=decoded;
};

const pickEmoji=()=>{
const emoji=document.getElementById('emoji').value;
if(emoji){
document.getElementById('char').value=emoji;
updateIcon();
}
};

const copyCode=()=>navigator.clipboard.writeText(genIcon().link);
const copySvgUrl=()=>navigator.clipboard.writeText(genIcon().data);

updateIcon();
</script>
